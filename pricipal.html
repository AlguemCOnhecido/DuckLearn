<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Learn</title>
    <link rel="stylesheet" href="pricipal.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Duck Learn">
            <h2>DUCK<br>LEARN</h2>
        </div>
        <nav>
            <button class="btn-login">Login</button>
            <button class="btn-signup">Inscreva-se</button>

    <main>
        <section class="hero">
            <div class="text-content">
                <h1><span>Bem-vindos</span><br>ao<br><b>Duck Learn</b></h1>
                <button class="btn-saiba">Saiba mais</button>
            </div>
            <div class="img-content">
                <img src="imagemSemFundo.png" alt="Pato estudando">
            </div>
        </section>
    </main>
</body>

</html>
